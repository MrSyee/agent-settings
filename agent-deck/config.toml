# Agent Deck Configuration
# Edit this file or use Settings (press S) in the TUI

default_tool = "claude"
theme = "dark"
mcp_default_scope = ""

[tools]

[mcps]

[mcps.serena]
  command = "uvx"
  args = ["--from", "git+https://github.com/oraios/serena", "serena-mcp-server", "--open-web-dashboard", "False"]

[claude]
  command = ""
  config_dir = ""
  dangerous_mode = false
  allow_dangerous_mode = false
  env_file = ""

[gemini]
  yolo_mode = false
  default_model = ""
  env_file = ""

[opencode]
  default_model = ""
  default_agent = ""
  env_file = ""

[codex]
  yolo_mode = false

[worktree]
  auto_cleanup = false
  default_location = ""

[global_search]
  enabled = true
  tier = "auto"
  memory_limit_mb = 0
  recent_days = 90
  index_rate_limit = 0

[logs]
  max_size_mb = 10
  max_lines = 10000
  remove_orphans = true
  debug_level = ""
  debug_format = ""
  debug_max_mb = 0
  debug_backups = 0
  debug_retention_days = 0
  debug_compress = false
  ring_buffer_mb = 0
  pprof_enabled = false
  aggregate_interval_secs = 0

[mcp_pool]
  enabled = false
  auto_start = false
  port_start = 0
  port_end = 0
  start_on_demand = false
  shutdown_on_exit = false
  fallback_to_stdio = true
  show_pool_status = false
  pool_all = false
  socket_wait_timeout = 0

[updates]
  auto_update = false
  check_enabled = true
  check_interval_hours = 24
  notify_in_cli = true

[preview]
  [preview.analytics]

[experiments]
  directory = ""
  date_prefix = false
  default_tool = ""

[notifications]
  enabled = false
  max_shown = 0
  show_all = false

[instances]

[shell]
  init_script = ""

[maintenance]
  enabled = false

[status]

[conductor]
  enabled = false
  heartbeat_interval = 0
  [conductor.telegram]
    token = ""
    user_id = 0
  [conductor.slack]
    bot_token = ""
    app_token = ""
    channel_id = ""
    listen_mode = ""

[tmux]
